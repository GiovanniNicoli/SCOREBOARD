<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.imgur.com/4JvIVbh.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Adjusted alignment */
            height: 100vh;
        }

        .scoreboard {
            padding: 30px;
            text-align: center;
            max-width: 1200px;
            width: 100%;
            position: relative;
            color: #000;
            margin-top: 20px; /* Added margin to move the scoreboard higher */
        }

        .team-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .team {
            flex: 1;
            margin: 0 10px;
        }

        .team input {
            background: none;
            border: none;
            border-bottom: 4px solid #000;
            text-align: center;
            font-size: 48px; /* Increased font size for team names */
            color: #000;
            width: 100%;
            margin-bottom: 10px;
        }

        .team div {
            font-size: 120px; /* Increased font size for score numbers */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .buttons button {
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 10px;
            margin: 0 5px;
        }

        .timer {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .timer-controls button {
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 10px;
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div class="team-container">
            <div class="team">
                <input type="text" id="team1-name" placeholder="Team 1 Name">
                <div id="team1-score">0</div>
                <div class="buttons">
                    <button onclick="updateScore('team1', 1)">+1</button>
                    <button onclick="updateScore('team1', -1)">-1</button>
                </div>
            </div>

            <div class="team">
                <input type="text" id="team2-name" placeholder="Team 2 Name">
                <div id="team2-score">0</div>
                <div class="buttons">
                    <button onclick="updateScore('team2', 1)">+1</button>
                    <button onclick="updateScore('team2', -1)">-1</button>
                </div>
            </div>
        </div>

        <div class="timer" id="timer">10:00</div>
        <div class="timer-controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <button id="fullscreen-btn" onclick="toggleFullScreen()">â›¶</button>
    </div>

    <script>
        let timerInterval;
        let totalSeconds = 600; // 10 minutes in seconds

        function updateTimerDisplay() {
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            document.getElementById('timer').textContent = 
                `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(function() {
                if (totalSeconds > 0) {
                    totalSeconds--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    alert("Time's up!");
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            totalSeconds = 600;
            updateTimerDisplay();
        }

        function updateScore(team, delta) {
            let scoreElement = document.getElementById(`${team}-score`);
            let score = parseInt(scoreElement.textContent);
            score += delta;
            if (score < 0) score = 0;
            scoreElement.textContent = score;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        updateTimerDisplay();
    </script>
</body>
</html>
